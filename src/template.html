<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body class="root">
  <!-- header -->
  <!-- Исполнитель: MIKE -->
  <header class="header">
    1
  </header>

  <!-- Когнитивные технологии, машинное обучение -->
  <!-- Исполнитель:  -->
  <section class="intro">
  </section>

  <!-- НЕСКОЛЬКО СЛОВ О НАС -->
  <!-- Исполнитель: Илья -->
  <section class="about-us">

  </section>

  <!-- INDUSTRIAL AI RESEARCH LAB -->
  <!-- Исполнитель:  -->
  <section class="research">

  </section>

  <!-- НАШИ ПРОЕКТЫ -->
  <!-- Исполнитель: Ирина Крылова  -->
  <section class="our-projects">
    <h2 class="section-title">НАШИ ПРОЕКТЫ</h2>
    <div class="our-projects__filter">
      <ul class="filter">
        <li class="filter__item filter__item_selected filter__item_all">ВСЕ ПРОЕКТЫ</li>
        <li class="filter__item filter__item_hidden filter__item_national">ГОС. ПРОЕКТЫ</li>
        <li class="filter__item filter__item_hidden filter__item_special">СПЕЦПРОГРАММЫ</li>
        <li class="filter__item filter__item_hidden filter__item_development">В РАЗРАБОТКЕ</li>
      </ul>
      <button class="our-projects__button-chevron-down" aria-label="Кнопка развернуть" type="button"></button>
    </div>
    <div class="our-projects__projects">
      <ul class="our-projects__projects-list"></ul>
      <div class="our-projects__pagination">
        <button class="our-projects__button-arrow our-projects__button-arrow_direction_left" aria-label="Кнопка стрелка влево" type="button"></button>
        <ul class="our-projects__page-list"></ul>
        <button class="our-projects__button-arrow our-projects__button-arrow_direction_right" aria-label="Кнопка стрелка вправо" type="button"></button>
      </div>
    </div>
  </section>

  <!-- ОБРАЗОВАНИЕ -->
  <!-- Исполнитель:  -->
  <section class="education">

  </section>

  <!-- ПУБЛИКАЦИИ -->
  <!-- Исполнитель:  -->
  <section class="publications">

  </section>

  <!-- НАША КОМАНДА -->
  <!-- Исполнитель:  -->
  <section class="our-team">

  </section>

  <!-- с кем мы работаем -->
  <!-- Исполнитель:  -->
  <section class="partners">

  </section>

  <!-- ВСЕГДА НА СВЯЗИ -->
  <!-- Исполнитель:  -->
  <section class="communications">
  </section>

  <!-- FOOTER -->
  <!-- Исполнитель: MIKE -->
  <footer class="footer">

  </footer>
</body>
<template id="card-project">
  <li class="project">
    <img alt="фоновое изображение" class="project__background-image">
    <div class="project__content">
      <img class="project__logo">
      <p class="project__description"></p>
      <button class="project__button-arrow-right" type="button" aria-label="Кнопка подробнее"></button>
    </div>
  </li>
</template>
<template id="pagination">
  <li class="our-projects__page"></li>
</template>
</html>
