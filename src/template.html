<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body class="root">
    <!-- header -->
    <!-- Исполнитель: MIKE -->
    <header class="header"></header>

    <!-- Когнитивные технологии, машинное обучение -->
    <!-- Исполнитель:  -->
    <section class="intro"></section>

    <!-- НЕСКОЛЬКО СЛОВ О НАС -->
    <!-- Исполнитель: Илья -->
    <section class="about-us"></section>

    <!-- INDUSTRIAL AI RESEARCH LAB -->
    <!-- Исполнитель:  -->
    <section class="research"></section>

    <!-- НАШИ ПРОЕКТЫ -->
    <!-- Исполнитель:  -->
    <section class="our-projects"></section>

    <!-- ОБРАЗОВАНИЕ -->
    <!-- Исполнитель:  -->
    <section class="education"></section>

    <!-- ПУБЛИКАЦИИ -->
    <!-- Исполнитель:  -->
    <section class="publications"></section>

    <!-- НАША КОМАНДА -->
    <!-- Исполнитель:  -->
    <section class="our-team"></section>

    <!-- с кем мы работаем -->
    <!-- Исполнитель:  -->
    <section class="partners"></section>

    <!-- ВСЕГДА НА СВЯЗИ -->
    <!-- Исполнитель: Илья -->
    <section class="communications">
      <h2 class="communications__title">ВСЕГДА НА СВЯЗИ</h2>
      <p class="communications__description">
        По&nbsp;всем интересующим вас вопросам вы&nbsp;всегда можете обратиться
        по указанным телефонам, написать на&nbsp;почту или оставить свое
        сообщение через форму обратной связи.
      </p>
      <form action="#" class="communications__form" name="communicationsForm">
        <input
          class="communications__input communications__input_name"
          type="text"
          minlength="2"
          maxlength="20"
          name="name"
          placeholder="Имя"
          id="name"
        />

        <input
          class="communications__input communications__input_surname"
          type="text"
          minlength="2"
          maxlength="30"
          name="surname"
          placeholder="Фамилия"
          id="surname"
        />

        <input
          class="communications__input communications__input_phone"
          type="tel"
          minlength="2"
          maxlength="20"
          name="phone"
          placeholder="Телефон"
          id="phone"
        />

        <input
          class="communications__input communications__input_email"
          required
          type="email"
          minlength="2"
          maxlength="20"
          name="email"
          placeholder="E-mail"
          id="email"
        />

        <textarea
          class="communications__input communications__input_message"
          required
          minlength="2"
          maxlength="1000"
          name="message"
          placeholder="Сообщение"
          id="message"
        ></textarea>

        <button class="communications__submit">отправить</button>
      </form>
    </section>

    <!-- FOOTER -->
    <!-- Исполнитель: MIKE -->
    <footer class="footer"></footer>
  </body>
</html>
