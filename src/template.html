<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body class="root">
    <!-- header -->
    <!-- Исполнитель: MIKE -->
    <header class="header"></header>

    <!-- Когнитивные технологии, машинное обучение -->
    <!-- Исполнитель:  -->
    <section class="intro"></section>

    <!-- НЕСКОЛЬКО СЛОВ О НАС -->
    <!-- Исполнитель: Илья -->
    <section class="about-us"></section>

    <!-- INDUSTRIAL AI RESEARCH LAB -->
    <!-- Исполнитель:  -->
    <section class="research"></section>

    <!-- НАШИ ПРОЕКТЫ -->
    <!-- Исполнитель:  -->
    <section class="our-projects"></section>

    <!-- ОБРАЗОВАНИЕ -->
    <!-- Исполнитель:  -->
    <section class="education"></section>

    <!-- ПУБЛИКАЦИИ -->
    <!-- Исполнитель:  -->
    <section class="publications">
      <h2 class="publications__title">ПУБЛИКАЦИИ</h2>
      <div class="publications__slider"></div>
    </section>

    <!-- НАША КОМАНДА -->
    <!-- Исполнитель:  -->
    <section class="our-team"></section>

    <!-- с кем мы работаем -->
    <!-- Исполнитель:  -->
    <section class="partners"></section>

    <!-- ВСЕГДА НА СВЯЗИ -->
    <!-- Исполнитель:  -->
    <section class="communications"></section>

    <!-- FOOTER -->
    <!-- Исполнитель: MIKE -->
    <footer class="footer"></footer>

    <div class="popup-tooltip">
      <ul class="popup-tooltip__items">
        <li class="popup-tooltip__item">
          <a class="popup-tooltip__link" href="#">
            <img class="popup-tooltip__icon" alt="ссылка на соцсеть вконтакте"
            src=<%=require("./images/Icon/VK.svg")%> />
          </a>
        </li>
        <li class="popup-tooltip__item">
          <a class="popup-tooltip__link" href="#">
            <img class="popup-tooltip__icon" alt=""
            src=<%=require("./images/Icon/Facebook.svg")%> />
          </a>
        </li>
        <li class="popup-tooltip__item">
          <a class="popup-tooltip__link" href="#">
            <img class="popup-tooltip__icon" alt=""
            src=<%=require("./images/Icon/Telegram.svg")%> />
          </a>
        </li>
        <li class="popup-tooltip__item">
          <a class="popup-tooltip__link" href="#">
            <img class="popup-tooltip__icon" alt=""
            src=<%=require("./images/Icon/Insta.svg")%> />
          </a>
        </li>
        <li class="popup-tooltip__item">
          <a class="popup-tooltip__link" href="#">
            <img class="popup-tooltip__icon" alt=""
            src=<%=require("./images/Icon/YouTube.svg")%> />
          </a>
        </li>
      </ul>
    </div>

    <template class="publicationsCardTemplate">
      <article class="card-article">
        <img src="" alt="" class="card-article__image" />
        <div class="card-article__content">
          <h3 class="card-article__title"></h3>
          <p class="card-article__author"></p>
          <p class="card-article__article"></p>
        </div>
        <div class="card-article__read-and-share">
          <a class="card-article__read" href="#">
            <p class="card-article__read-text">Читать полностью</p>
            <div class="card-article__read-arrow"></div>
          </a>
          <a class="card-article__share" href="#"></a>
        </div>
      </article>
    </template>
  </body>
</html>
